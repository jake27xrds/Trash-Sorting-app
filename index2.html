<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Model</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #webcam-container {
            margin-bottom: 20px;
        }
        #label-container {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>Teachable Machine Image Model</div>
    <button type="button" onclick="init()">Start Webcam</button>
    <button type="button" onclick="captureImage()">Capture Image</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/ZsTsLwJg3/";
        let model, webcam, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            window.requestAnimationFrame(loop); // Start the loop for live preview
        }

        async function loop() {
            webcam.update(); // Update the webcam frame
            window.requestAnimationFrame(loop); // Continue the loop
        }

        async function captureImage() {
            webcam.update(); // Update the webcam frame
            const prediction = await model.predict(webcam.canvas);
            displayHighestPrediction(prediction);
        }

        function displayHighestPrediction(predictions) {
            let highestPrediction = predictions[0];
            for (let i = 1; i < predictions.length; i++) {
                if (predictions[i].probability > highestPrediction.probability) {
                    highestPrediction = predictions[i];
                }
            }
            document.getElementById("label-container").innerHTML =
                `Prediction: ${highestPrediction.className} - Probability: ${highestPrediction.probability.toFixed(2)}`;
        }
    </script>
</body>
</html>
